<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Path line -->
  <path d="M30 160 Q 60 160 70 130 Q 80 100 100 100 Q 120 100 130 70 Q 140 40 170 40" 
        fill="none" stroke="url(#pathGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Checkpoint circles -->
  <circle cx="30" cy="160" r="12" fill="none" stroke="#00D9FF" stroke-width="3" filter="url(#glow)"/>
  <circle cx="70" cy="130" r="12" fill="none" stroke="#00D9FF" stroke-width="3" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="12" fill="none" stroke="#7C3AED" stroke-width="3" filter="url(#glow)"/>
  <circle cx="130" cy="70" r="12" fill="none" stroke="#7C3AED" stroke-width="3" filter="url(#glow)"/>
  <circle cx="170" cy="40" r="12" fill="none" stroke="#7C3AED" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Checkmarks in completed circles -->
  <path d="M24 160 L28 164 L36 156" fill="none" stroke="#00D9FF" stroke-width="3" stroke-linecap="round"/>
  <path d="M64 130 L68 134 L76 126" fill="none" stroke="#00D9FF" stroke-width="3" stroke-linecap="round"/>
  <path d="M94 100 L98 104 L106 96" fill="none" stroke="#7C3AED" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Star at end goal -->
  <polygon points="170,32 172,38 178,38 173,42 175,48 170,44 165,48 167,42 162,38 168,38" fill="#EC4899" filter="url(#glow)"/>
</svg>
