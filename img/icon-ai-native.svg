<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="40" r="15" fill="none" stroke="url(#brainGradient)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="50" cy="100" r="15" fill="none" stroke="url(#brainGradient)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="150" cy="100" r="15" fill="none" stroke="url(#brainGradient)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="70" cy="160" r="15" fill="none" stroke="url(#brainGradient)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="130" cy="160" r="15" fill="none" stroke="url(#brainGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="55" x2="60" y2="90" stroke="#00D9FF" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="55" x2="140" y2="90" stroke="#00D9FF" stroke-width="2" opacity="0.7"/>
  <line x1="55" y1="115" x2="65" y2="145" stroke="#7C3AED" stroke-width="2" opacity="0.7"/>
  <line x1="145" y1="115" x2="135" y2="145" stroke="#7C3AED" stroke-width="2" opacity="0.7"/>
  <line x1="65" y1="100" x2="135" y2="100" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  <line x1="85" y1="160" x2="115" y2="160" stroke="#7C3AED" stroke-width="2" opacity="0.7"/>
  
  <!-- Inner dots (active nodes) -->
  <circle cx="100" cy="40" r="6" fill="#00D9FF" filter="url(#glow)"/>
  <circle cx="50" cy="100" r="6" fill="#7C3AED" filter="url(#glow)"/>
  <circle cx="150" cy="100" r="6" fill="#7C3AED" filter="url(#glow)"/>
  <circle cx="70" cy="160" r="6" fill="#00D9FF" filter="url(#glow)"/>
  <circle cx="130" cy="160" r="6" fill="#00D9FF" filter="url(#glow)"/>
</svg>
