<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Code brackets -->
  <path d="M60 50 L30 100 L60 150" fill="none" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M140 50 L170 100 L140 150" fill="none" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Lightning bolt -->
  <path d="M110 60 L90 95 L105 95 L85 140 L120 100 L102 100 L120 60 Z" fill="#00D9FF" filter="url(#glow)"/>
  
  <!-- Dots for decoration -->
  <circle cx="45" cy="100" r="5" fill="#7C3AED" filter="url(#glow)"/>
  <circle cx="155" cy="100" r="5" fill="#7C3AED" filter="url(#glow)"/>
</svg>
