<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot Head Outline -->
  <path d="M50 10 L75 25 L75 55 L65 70 L35 70 L25 55 L25 25 Z" 
        fill="none" 
        stroke="url(#robotGradient)" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="40" r="6" fill="#00D9FF" filter="url(#glow)"/>
  <circle cx="62" cy="40" r="6" fill="#00D9FF" filter="url(#glow)"/>
  
  <!-- Eye Inner Glow -->
  <circle cx="38" cy="40" r="3" fill="#FFFFFF"/>
  <circle cx="62" cy="40" r="3" fill="#FFFFFF"/>
  
  <!-- Mouth/Visor -->
  <rect x="35" y="52" width="30" height="6" rx="3" fill="url(#robotGradient)" filter="url(#glow)"/>
  
  <!-- Antenna -->
  <line x1="50" y1="10" x2="50" y2="0" stroke="#00D9FF" stroke-width="2"/>
  <circle cx="50" cy="0" r="3" fill="#7C3AED" filter="url(#glow)"/>
  
  <!-- Circuit Lines -->
  <path d="M25 40 L15 40 L15 60" stroke="#00D9FF" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M75 40 L85 40 L85 60" stroke="#00D9FF" stroke-width="1.5" fill="none" opacity="0.6"/>
  <circle cx="15" cy="60" r="2" fill="#7C3AED"/>
  <circle cx="85" cy="60" r="2" fill="#7C3AED"/>
</svg>